<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vector Voyage</title>
  <style>
    body,
    #root {
      background-color: #0F172A;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: white;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement("div");
      div.style.cssText = "position: fixed; top: 0; left: 0; background: rgba(255,0,0,0.9); color: white; padding: 20px; z-index: 10000; width: 100%; font-family: monospace; white-space: pre-wrap;";
      div.innerText = "Global Error: " + msg + "\nLine: " + line + "\nCol: " + col + "\nStack: " + (error ? error.stack : 'N/A');
      document.body.appendChild(div);
    };
    console.log("Global error handler attached");
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
